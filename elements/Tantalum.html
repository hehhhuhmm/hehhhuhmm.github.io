  <script>
    window.onload = function () {
      const theme = document.getElementById("theme");
      const btn = document.getElementById("mode");
      const nav = document.getElementById("nav");
      const side = document.getElementsByClassName("sidebar")[0];
      const main = document.getElementsByClassName("main-content")[0];
      if (localStorage.getItem("mode") != null) {
        if (localStorage.getItem("mode") == "light") {
          theme.href = "..\\light-mode.css";
          nav.classList.add("navbar-light");
          nav.classList.add("bg-light");
          nav.classList.remove("navbar-dark");
          nav.classList.remove("bg-dark");
          //side bar
          side.classList.remove("dark");
          side.classList.add("light");
          //main content
          main.classList.remove("dark");
          main.classList.add("light");
        } else {
          theme.href = "..\\dark-mode.css";
          nav.classList.remove("navbar-light");
          nav.classList.remove("bg-light");
          nav.classList.add("navbar-dark");
          nav.classList.add("bg-dark");
          //side bar
          side.classList.remove("light");
          side.classList.add("dark");
          //main content
          main.classList.remove("light");
          main.classList.add("dark");
        }
      }
      // theme choosing
      btn.addEventListener("click", function () {
        if (theme.getAttribute("href") == "..\\light-mode.css") {
          theme.setAttribute("href", "..\\dark-mode.css");
          //side bar
          side.classList.remove("light");
          side.classList.add("dark");
          // main content
          main.classList.remove("light");
          main.classList.add("dark");
          localStorage.setItem("mode", "dark");
        } else {
          theme.setAttribute("href", "..\\light-mode.css");
          //side bar
          side.classList.remove("dark");
          side.classList.add("light");
          // main content
          main.classList.remove("dark");
          main.classList.add("light");
          localStorage.setItem("mode", "light");
        }
        if (nav.classList.contains("navbar-light")) {
          nav.classList.remove("navbar-light");
          nav.classList.remove("bg-light");
          nav.classList.add("navbar-dark");
          nav.classList.add("bg-dark");
        } else {
          nav.classList.add("navbar-light");
          nav.classList.add("bg-light");
          nav.classList.remove("navbar-dark");
          nav.classList.remove("bg-dark");
        }
      });
      let btn1 = document.getElementById("toggle-menu");
      let sidebar = document.querySelector(".sidebar");

      btn1.onclick = function () {
        sidebar.classList.toggle("active");
      };
    };
